%rebase('osnova.html', naslov='Dodaj predstavo', stran='dodaj_predstavo')


Dodajte podatke o pevcu!

<form action="{{url('/dodaj_pevca')}}" method="POST" style="width:60%">
 
    <div class="form-group">
        <label for="ime">Ime in priimek:</label>
        <input type="input" class="form-control" name="ime" id="ime" required>
    </div>
    
    <div class="form-group">
    <label for="fach">Fach:</label>
    <select name="glas" class="form-control" required>
      <option value="" disabled selected>Izberi iz seznama</option>
      % for glas in seznam_glasov:
        <option value="{{glas['id']}}">{{ glas['fach'] }}</option>
      % end
    </select>
  </div>
    
    <button type="submit" class="btn btn-primary">Dodaj pevca</button>
</form>
