%rebase('osnova.html', naslov='Registracija', stran='registracija', uporabnik=None)

%if napaka:
  <div style="color: red; margin-bottom: 1rem;">{{napaka}}</div>
%end

<form action="{{url('/registracija_post')}}" method="POST" class="w-100">

    <div class="form-group mb-2">
      <select name="hisa">
        <option value="">Izberi operno hišo</option>
        % for hisa in operne_hise:
            <option value="{{hisa}}">{{hisa}}</option>
        % end
      </select>
    </div>

    <div class="form-group mb-2">
      <input type="email" class="form-control" name="username"  placeholder="E-mail naslov">
    </div>

    <div class="form-group mb-2">
        <input type="password" class="form-control" name="password" placeholder="Geslo">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password2" placeholder="Ponovi geslo">
    </div>

    <div class="button-wrapper">
      <button type="submit" class="button">Registriraj se</button>
    </div>


    <div class="form-group mb-2">
      <input list="operne-hise" name="hisa" placeholder="Vtipkaj operno hišo">
      <datalist id="operne-hise">
        % for hisa in operne_hise:
          <option value="{{hisa}}">
        % end
      </datalist>
    </div>

</form>
